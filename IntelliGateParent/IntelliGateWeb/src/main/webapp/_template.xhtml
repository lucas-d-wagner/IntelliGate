<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head/>

<h:body>

	<div id="cabecalho">

		<h:form>
			<p:menubar>
				<p:submenu label="Menu" icon="pi pi-fw pi-bars">
					<p:menuitem value="Ínicio" icon="pi pi-fw pi-home"
						action="/index?faces-redirect=true" />
					<p:menuitem value="Usuários" icon="pi pi-fw pi-users"
						action="/intelligate/usuario/listagemUsuario?faces-redirect=true" />
					<p:menuitem value="Pessoas" icon="pi pi-fw pi-id-card"
						action="/intelligate/pessoa/listagemPessoa?faces-redirect=true" />
					<p:menuitem value="Veículos" icon="pi pi-fw pi-car"
						action="/intelligate/veiculo/listagemVeiculo?faces-redirect=true" />
					<p:menuitem value="Leitores" icon="pi pi-fw pi-sitemap"
						action="/intelligate/leitor/listagemLeitor?faces-redirect=true" />
					<p:menuitem value="Sair" icon="pi pi-fw pi-sign-out"
						action="#{loginManager.logout}" process="@this" />
				</p:submenu>
			</p:menubar>
			<br />
		</h:form>
	</div>

	<div id="conteudo">

		<ui:insert name="conteudo" />

	</div>


	<!-- TODO adicionar um footer -->


</h:body>


</html>
