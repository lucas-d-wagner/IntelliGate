<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">


<ui:composition template="../../_template.xhtml">

	<ui:define name="cabecalho"></ui:define>


	<ui:define name="conteudo">
		<div>
			<p:fieldset>

				<h:form id="tabelaPessoas">
					<p:growl id="growl" />


					<p:outputLabel style="font-size:40px"
						value="Pessoas" />

					<br />
					<br />
					<p:commandButton value="Novo"
						action="formPessoa?faces-redirect=true" style="margin:10px;"/>


					<p:dataTable value="#{listagemPessoaManager.pessoas}"
						var="pessoa" size="small" paginator="true" rows="10" paginatorPosition="bottom"
						allowUnsorting="true" sortMode="multiple">
						<f:facet name="header">Lista de pessoas</f:facet>
						<div>
							<p:column headerText="ID">
								<p:outputLabel value="#{pessoa.id}" />
							</p:column>
						</div>
						<div>
							<p:column headerText="Tipo de Pessoa" sortBy="#{pessoa.tipoPessoa.descricao}">
								<p:outputLabel value="#{pessoa.tipoPessoa.descricao}"/>
							</p:column>
						</div>
						<div>
							<p:column headerText="CPF/CNPJ">
								<p:outputLabel value="#{pessoa.cpfCnpj}" />
							</p:column>
						</div>						
						<div>
							<p:column headerText="Nome" sortBy="#{pessoa.nome}">
								<p:outputLabel value="#{pessoa.nome}"/>
							</p:column>
						</div>
						<div>
							<p:column headerText="e-mail" sortBy="#{pessoa.email}">
								<p:outputLabel value="#{pessoa.email}"/>
							</p:column>
						</div>

						<div>
							<p:column headerText="OpÃ§Ãµes">
								<p:commandButton icon="pi pi-pencil" action="#{listagemPessoaManager.editar(pessoa)}"/>
								&nbsp;
								<p:commandButton icon="pi pi-trash" process="@this"
									oncomplete="PF('dialogoExclusao').show()">
										<f:setPropertyActionListener value="#{pessoa.id}" target="#{listagemPessoaManager.idExclusao}"/>
								</p:commandButton>
							</p:column>
						</div>
					</p:dataTable>
				</h:form>
			</p:fieldset>
		</div>

		<div>
			<h:form>
				<p:confirmDialog widgetVar="dialogoExclusao" showEffect="fade"
					width="300" message="Excluir Pessoa?" header="Confirmar"
					severity="warn">
					<p:commandButton value="Sim" icon="pi pi-check" process="@this"
						update=":tabelaPessoas"
						oncomplete="PF('dialogoExclusao').hide()" 
						actionListener="#{listagemPessoaManager.excluir()}"/>
					<p:commandButton value="No" type="button"
						styleClass="ui-button-secondary" icon="pi pi-times"
						onclick="PF('dialogoExclusao').hide()" />
				</p:confirmDialog>

			</h:form>
		</div>

	</ui:define>

</ui:composition>

</html>
