<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="../../_template.xhtml">

	<ui:define name="cabecalho"></ui:define>


	<ui:define name="conteudo">

		<div>
			<p:fieldset>

				<p:outputLabel style="font-size:40px"
					value="Cadastro de Pessoas" />
				<p:growl id="message" />

				<h:form>
					<p:panelGrid styleClass="ui-noborder">

						<p:row>
							<p:column colspan="3">
								<p:outputLabel for="id" value="Id: " />
							</p:column>
							<p:column colspan="7">
								<p:inputText id="id" style="width: 50rem;"
									value="#{formPessoaManager.pessoa.id}" readonly="true"
									disabled="true" placeholder="#" />
							</p:column>
						</p:row>

						<p:row>
							<p:column colspan="3">
								<p:outputLabel for="tipoPessoa" value="Tipo Pessoa: " />
							</p:column>
							<p:column colspan="3">
								<p:selectOneMenu id="tipoPessoa" required="true"
									value="#{formPessoaManager.pessoa.tipoPessoa}" style="width: 21rem;"
									disabled="#{formPessoaManager.editing}">
									<f:selectItem itemLabel="Selecione" disabled="true" />
									<f:selectItems value="#{formPessoaManager.tiposPessoa}"
										var="tipoPessoa" itemLabel="#{tipoPessoa.descricao}"
										itemValue="#{tipoPessoa}" />
								</p:selectOneMenu>
							</p:column>
						</p:row>

						<p:row>
							<p:column colspan="3">
								<p:outputLabel for="cpfCnpj" value="CPF/CNPJ: " />
							</p:column>
							<p:column colspan="7">
								<p:inputMask id="cpfCnpj" size="30"
									value="#{formPessoaManager.pessoa.cpfCnpj}" required="true"
									mask="999.999.999-99" disabled="#{formPessoaManager.editing}" readonly="#{formPessoaManager.editing}"
									style="width: 21rem;" />
							</p:column>
						</p:row>

						<p:row>
							<p:column colspan="3">
								<p:outputLabel for="nome" value="Nome: " />
							</p:column>
							<p:column colspan="7">
								<p:inputText id="nome" style="width: 50rem;"
									value="#{formPessoaManager.pessoa.nome}" required="true" />
							</p:column>
						</p:row>
						
						<p:row>
							<p:column colspan="3">
								<p:outputLabel for="email" value="Email: " />
							</p:column>
							<p:column colspan="7">
								<p:inputText id="email" style="width: 50rem;"
									value="#{formPessoaManager.pessoa.email}" required="true" />
							</p:column>
						</p:row>
						
						<p:row>
							<p:column colspan="3">
								<p:outputLabel for="telefone" value="Telefone " />
							</p:column>
							<p:column colspan="7">
								<p:inputText id="telefone" style="width: 50rem;"
									value="#{formPessoaManager.pessoa.telefone}" required="true" />
							</p:column>
						</p:row>
					
						<p:row>
							<p:column colspan="2">
								<p:commandButton value="Salvar"
									actionListener="#{formPessoaManager.salvar()}"
									process="@form" update="@form :message" />
							&nbsp;
							<p:commandButton value="Voltar"
									action="listagemPessoa?faces-redirect=true" process="@this" />
							</p:column>
						</p:row>

					</p:panelGrid>
					
			        <p:tabView>
			            <p:tab title="VeÃ­culos">
			                <ui:include src="includePessoaVeiculo.xhtml" />
			            </p:tab>
			        </p:tabView>
					
				</h:form>

			</p:fieldset>
		</div>

	</ui:define>

</ui:composition>

</html>
