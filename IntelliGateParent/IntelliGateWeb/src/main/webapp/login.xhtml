<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head />

<h:body>

	<p:fieldset legend="Efetuar Login"
		style="position: absolute;
  				left: 50%;
  				top: 30%;
  				-webkit-transform: translate(-50%, -30%);
  				transform: translate(-50%, -30%);">
			<p:growl  id="message" />
		<h:form>
			
			<p:panelGrid styleClass="ui-noborder">


				<p:row>
					<p:column>
						<p:outputLabel value="Login: " for="login" />
					</p:column>
					<p:column>
						<p:inputText id="login" value="#{loginManager.login}"
							required="true" />
					</p:column>
				</p:row>
				<br />
				<p:row>
					<p:column>
						<p:outputLabel value="Senha: " for="senha" />
					</p:column>
					<p:column>
						<p:inputText id="senha" value="#{loginManager.password}"
							type="password" required="true" />
					</p:column>
				</p:row>
				<br />
				<p:row>
					<p:column>
						<p:commandButton value="Logar-se"
							action="#{loginManager.login()}" process="@form" update=":message"/>
					</p:column>
				</p:row>

			</p:panelGrid>
		</h:form>
	</p:fieldset>



</h:body>


</html>
